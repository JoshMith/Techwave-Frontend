<div class="error-page">
  <div class="error-content">
    <div class="error-illustration">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="58" stroke="#e5e7eb" stroke-width="4"/>
        <path d="M38 42 Q60 28 82 42" stroke="#1e3a8a" stroke-width="4" stroke-linecap="round" fill="none"/>
        <circle cx="44" cy="55" r="6" fill="#1e3a8a"/>
        <circle cx="76" cy="55" r="6" fill="#1e3a8a"/>
        <path d="M42 80 Q60 68 78 80" stroke="#ef4444" stroke-width="4" stroke-linecap="round" fill="none"/>

      <a routerLink="/shop" class="btn-shop">Browse Products</a>

      <p>You might be looking for:</p>
      <div class="suggestion-links">
        <a routerLink="/shop">Shop</a>
        <a routerLink="/cart">Cart</a>
        <a routerLink="/login">Login</a>

    </div>
